name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  build-push-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (tag by ref or sha)
        run: |
          TAG=${{ github.ref_name || github.sha }}
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-demo:${TAG} -f backend/Dockerfile backend
          echo "IMAGE_TAG=${TAG}" >> $GITHUB_OUTPUT

      - name: Push to Docker Hub
        run: |
          TAG=${{ github.ref_name || github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-demo:${TAG}

      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          script: |
            /home/${{ secrets.PROD_SSH_USER }}/deploy.sh ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-demo:${{ github.ref_name || github.sha }} production
